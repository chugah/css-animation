
<!DOCTYPE html>
<html>

	<!-- Portions of this animation were developed using CSS3 bitmap graphics developed by
		 Tom Giannattasio. His interpretation can be seen at http://attasi.com/labs/picsselz
		 where he created a Mario Bros animation.  -->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sitting in the Park</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	
	<body>
		<div class="wrapper">			
			<div class="portrait">
				<div class="sitting"></div>
			</div>			
			<div class="foreground">
				<div class="bushes bushes-1"></div>
				<div class="bushes bushes-2"></div>	
				<div class="ground"></div>
			</div>
			<div class="midground">
				<div class="hills hills-1"></div>
				<div class="hills hills-2"></div>
			</div>			
			<div class="background">
				<div class="cloud cloud-1"></div>
				<div class="cloud cloud-2"></div>
				<div class="cloud cloud-3"></div>
				<div class="cloud cloud-7"></div>
				<div class="cloud cloud-4"></div>
				<div class="cloud cloud-5"></div>
				<div class="cloud cloud-6"></div>
				<div class="cloud cloud-8"></div>
			</div>			
			<div class="sun">
    			<div class="ray_box">
    				<div class="ray ray1"></div>
				    <div class="ray ray2"></div>
				    <div class="ray ray3"></div>
				    <div class="ray ray4"></div>
				    <div class="ray ray5"></div>
				    <div class="ray ray6"></div>
				    <div class="ray ray7"></div>
				    <div class="ray ray8"></div>
				    <div class="ray ray9"></div>
				    <div class="ray ray10"></div>
				</div>
			</div>			
			<div class="bench">
				<div class="left-leg"></div>
					<div class="back">
						<div class="back-top"></div>
						<div class="pegs"></div>
						<div class="seat"></div>
					</div>
					<div class="right-leg"></div>
				</div>
				<div class="bench-shadow"></div>
			</div>
			<div class="pictureframe">
  				<div class="bird">
    				<div class="body2"></div>
    				<div class="body1"></div>
    				<div class="wing-l"></div>  
    				<div class="wing-r"></div>  
  				</div>	
  			</div>		
		</div>
	</body>
</html>
